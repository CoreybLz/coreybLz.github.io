<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Websites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen">
  <div id="header"></div>
  <div class="flex-1 flex overflow-hidden">
    <div id="navigation"></div>
    <div class="content flex-grow p-8 overflow-auto">
      <h1 class="text-2xl font-bold mb-6">Websites</h1>
      <div class="flex justify-between items-center mb-8">
        <div class="relative">
          <input 
            type="search" 
            placeholder="Search websites..." 
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          >
          <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <button style="background-color: var(--blue-1)" class="bg-[#084A87] text-white px-4 py-2 rounded-lg hover:bg-[#0C6DC7] transition-colors">
          <i class="fas fa-plus mr-2"></i>Add Website
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg overflow-hidden shadow">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Domain</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Policy</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Most Recent Scan</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Next Scan</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Pages Scanned</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600">https://www.infotrustllc.com</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Default Policy</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-11-16</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-12-16</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2,443</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="footer"></div>

  <script src="components/header.js"></script>
  <script src="components/navigation.js"></script>
  <script src="components/footer.js"></script>
  <script>
    document.getElementById('header').innerHTML = header('Company Website'); // Pass page-specific title
    document.getElementById('navigation').innerHTML = navigation;
    document.getElementById('footer').innerHTML = footer;
  </script>
</body>
</html>

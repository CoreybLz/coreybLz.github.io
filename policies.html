<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen">
    <div id="header"></div>
    <div class="flex-1 flex overflow-hidden">
        <div class="bg-blue-900 text-white p-6 w-72 flex-shrink-0">
            <div class="flex justify-start w-full">
                <img src="images/infotrust-logo-white.png" alt="InfoTrust Logo" class="h-8 w-auto object-contain mb-10">
            </div>
            <ul class="list-none p-0 space-y-5">
                <li>
                    <a href="home.html" class="flex items-center gap-3">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="websites.html" class="flex items-center gap-3">
                        <i class="fas fa-globe"></i>
                        <span>Websites</span>
                    </a>
                </li>
                <li>
                    <a href="policies.html" class="flex items-center gap-3">
                        <i class="fas fa-shield-alt"></i>
                        <span>Policies</span>
                    </a>
                </li>
                <li>
                    <a href="tag-inventory.html" class="flex items-center gap-3">
                        <i class="fas fa-tags"></i>
                        <span>Tag Inventory</span>
                    </a>
                </li>
                <li>
                    <a href="education.html" class="flex items-center gap-3">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Education</span>
                    </a>
                </li>
            </ul>
            <div class="mt-auto pt-6 flex items-center justify-center gap-2">
                <span class="text-gray-400 italic text-xs">powered by</span>
                <img src="images/tag-inspector-logo-white.png" alt="Tag Inspector Logo" class="h-6">
            </div>
        </div>
        <div class="content flex-grow p-8 overflow-auto">
            <h1 class="text-2xl font-bold mb-6">Policies</h1>
            
            <!-- Search and Add Policy Button -->
            <div class="flex justify-between items-center mb-8">
                <div class="relative">
                    <input 
                        type="search" 
                        placeholder="Search policies..." 
                        class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    >
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <button style="background-color: var(--blue-1)" class="bg-[#084A87] text-white px-4 py-2 rounded-lg hover:bg-[#0C6DC7] transition-colors">
                    <i class="fas fa-plus mr-2"></i>Add Policy
                </button>
            </div>

            <!-- Policy Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg overflow-hidden shadow">
                    <thead class="bg-[#E6E7E8]">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Policy Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Websites Using Policy</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Edited</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Edited By</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-[#E6E7E8]">
                        <tr class="hover:bg-[#E6E7E8]">
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <a href="#" style="color: var(--blue-2)" class="hover:underline cursor-pointer hover:text-[#084A87]">Global Policy</a>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">15</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-03-15</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">John Smith</td>
                        </tr>
                        <tr class="hover:bg-[#E6E7E8]">
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <a href="#" style="color: var(--blue-2)" class="hover:underline cursor-pointer hover:text-[#084A87]">GDPR Policy</a>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">8</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-03-10</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Sarah Johnson</td>
                        </tr>
                        <tr class="hover:bg-[#E6E7E8]">
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <a href="#" style="color: var(--blue-2)" class="hover:underline cursor-pointer hover:text-[#084A87]">CCPA Policy</a>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">3</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-03-01</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Mike Wilson</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="absolute bottom-0 flex justify-center items-center w-full">
        <div class="flex space-x-8 py-4">
            <a href="#" class="text-sm text-gray-500 hover:text-gray-700">About Us</a>
            <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Contact Us</a>
            <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Your Privacy Settings</a>
        </div>
    </footer>
    <script src="components/header.js"></script>
    <script src="components/navigation.js"></script>
    <script>
    document.getElementById('header').innerHTML = header('Company Website'); // Pass page-specific title
    document.getElementById('navigation').innerHTML = navigation;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen">
  <div id="header"></div>
  <main class="flex-1 flex overflow-hidden"> <!-- Changed from div to semantic main -->
    <div id="navigation"></div>
    <div class="content flex-grow p-8 overflow-auto">
      <div class="tabs-container mb-6">
        <div class="tabs">
          <button class="tab-btn active">Tab 1</button>
          <button class="tab-btn">Tab 2</button>
          <button class="tab-btn">Tab 3</button>
          <button class="tab-btn">Tab 4</button>
          <button class="tab-btn">Tab 5</button>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="card">
          <img src="dashboard-examples/dashboard-1.png" alt="Dashboard 1" class="dashboard-image">
        </div>
        <div class="card">
          <img src="dashboard-examples/dashboard-2.png" alt="Dashboard 2" class="dashboard-image">
        </div>
        <div class="card">
          <img src="dashboard-examples/dashboard-3.png" alt="Dashboard 3" class="dashboard-image">
        </div>
        <div class="card">
          <img src="dashboard-examples/dashboard-4.png" alt="Dashboard 4" class="dashboard-image">
        </div>
        <div class="card">
          <img src="dashboard-examples/dashboard-5.png" alt="Dashboard 5" class="dashboard-image">
        </div>
        <div class="card">
          <img src="dashboard-examples/dashboard-6.png" alt="Dashboard 6" class="dashboard-image">
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="components/header.js"></script>
  <script src="components/navigation.js"></script>
  <script src="components/footer.js"></script>
  <script>
    document.getElementById('header').innerHTML = header('Company Website'); // Pass page-specific title
    document.getElementById('navigation').innerHTML = navigation;
    document.getElementById('footer').innerHTML = footer;
  </script>
</body>
</html>
